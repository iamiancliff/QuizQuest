<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuest - Results</title>
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
      <header>
        <div class="container">
            <h1>QuizQuest</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="quiz.html">Take Quiz</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="results-container">
            <div class="container">
                <h2>Your Quiz Results</h2>
                
                <div class="result-card">
                    <div id="score-display">
                        <!-- Score will be dynamically inserted here by JavaScript -->
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Calculating your score...</p>
                        </div>
                    </div>
                    
                    <div id="feedback">
                        <!-- Feedback message will be dynamically inserted here -->
                    </div>
                    
                    <div class="result-actions">
                        <a href="quiz.html" class="btn btn-primary">Try Again</a>
                        <a href="index.html" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
                
                <div id="answer-review" class="answer-review">
                    <!-- Answer review will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 QuizQuest. Created as a learning project.</p>
        </div>
    </footer>
    <script src="script.js"></script>    

</body>
</html>
